<!DOCTYPE html>
<html lang="en" data-ng-app="iotApp">
	<head ng-controller="IotHeadCtrl">

		<title>{{% block title %}}Loading...{{% endblock %}}</title>

		<meta charset="utf-8" />

		{{% block otherMeta %}}{{% endblock %}}

	</head>
	<body class="ng-cloak" ng-controller="IotRootCtrl">

		<header>
		{{% block header %}}{{% endblock %}}
		</header>

		<section class="content">
			{{% block content %}}
		</section>

		<footer>
		{{% block footer %}}{{% endblock %}}
		</footer>

	</body>
</html>
